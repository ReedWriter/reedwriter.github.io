<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js"></script>
</head> 
<body>
<div id="header"></div>

<div id="container">
    <div id="main">
      <div id="text" contenteditable="true">
        type text here...
      </div>
    </div>
    <div id="right">
       <div id="summary" contenteditable="true">
      type summary here...
      </div>
    </div>
    <div style="clear:both"></div>
</div>

<div id="footer">
  


    <center>
        <button id="writeButton">Click to create <code>hello.txt</code> in Dropbox.</button>
    </center>
 
    <script>
        var client = new Dropbox.Client({ key: '6pp610jlx2ouf2d' });
 
        function doHelloWorld() {
            client.writeFile('hello.txt', 'Hello, World!', function (error) {
                if (error) {
                    alert('Error: ' + error);
                } else {
                    alert('File written successfully!');
                }
            });
        }
 
        // Try to complete OAuth flow.
        client.authenticate({ interactive: false }, function (error, client) {
            if (error) {
                alert('Error: ' + error);
            }
        });
 
        if (client.isAuthenticated()) {
            doHelloWorld();
        }
 
        document.getElementById('writeButton').onclick = function () {
            client.authenticate(function (error, client) {
                if (error) {
                    alert('Error: ' + error);
                } else {
                    doHelloWorld();
                }
            });
        }
    </script>

  
  
  
  </div>
</body>
